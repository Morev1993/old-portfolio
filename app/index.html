<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Igor Morev | Frontend developer</title>
  <meta charset="utf-8">
  <link href="/css/main.css" rel="stylesheet">
  <script src="/vendor/modernizr-custom.js"></script>
</head>
<body>
  <main>
    <div class="bg-overlay"></div>
    <header class="top-header">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 logo">
            <p class="name">Igor Morev</p>
            <p class="job">Frontend developer</p>
          </div>
          <div class="col-xs-8 navigation">
            <ul class="list-unstyled pull-right">
              <li class="active"><a href="/projects">projects</a></li>
              <li><a href="/info">info</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="main-page">
      <div class="projects">
          <div id="project-block" class="project"></div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <ul class="list-unstyled">
              <li><a href="#"><img src="/img/fb-ic.svg" alt="alt"></a></li>
              <li><a href="#"><img src="/img/ln-ic.svg" alt="alt"></a></li>
            </ul>
          </div>
          <div class="col-xs-6 t-R">
            <p>&copy; 2016</p>
          </div>
        </div>

        <script id="project" type="text/x-handlebars-template">
          <div class="bg" style="background: url({{fi_full}}) no-repeat 50% 50%"></div>
          <div class="shadow"></div>
          <div class="container">
            <div class="controls">
              {{#if prev_post}}
                <a class="arrow-left arrow" href="/projects/{{prev_post}}/">
                    <span class="line"></span>
                </a>
              {{/if}}
              {{#if next_post}}
                <a class="arrow-right arrow" href="/projects/{{next_post}}/">
                    <span class="line"></span>
                </a>
              {{/if}}

              <div class="dots">
                {{#each posts}}
                  <a href="/projects/{{post_name}}/"></a>
                {{/each}}
              </div>
            </div>
            {{{content.rendered}}}
          </div>
        </script>

        <script id="info" type="text/x-handlebars-template">
          <div class="container">
            <div class="info row">
              <div class="col-sm-offset-2 col-sm-7">
                <h1>About me</h1>
                <p>Hi, my name is <b>Igor Morev</b> and i am frontend developer. I've been doing web development for over two years and using the latest technologies. I worked in web-studios and other relevant offices. I create stunning websites, SPA-applications using html5,
                    jQuery, angular.js, react, node.js, php, gulp, jira, redmine, git,
                    webpack and other ...</p>
                    <br/>
                <p>Currently available for freelance projects.<br/> Send your offer on my mail <a href="mailto:morev.i@mail.ru">morev.i@mail.ru</a></p>
              </div>
            </div>
          </div>
        </script>

      </div>
    </footer>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/page/page.js"></script>
    <script src="/bower_components/handlebars/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/jquery.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>

    <script src="/js/common.js"></script>
  </main>
</body>
